{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="jumbotron">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <h2 style="text-align:center; font-family:verdana; font-weight:bold;">User Login</h2><br>
      <form action="." method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username"style="font-weight:bold;">Username:</label>
          <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="form-group">
          <label for="id_password"style="font-weight:bold;">Password:</label>
          <input type="password" name="password" class="form-control" id="id_password" required>
        </div>

        <input type="submit" class="btn btn-primary btn-sm" value="Login">
      </form>
    </div>



<style>

.jumbotron {
 
  margin-top: 5%;
  margin-left: auto ;
  margin-right: auto ;
  background-color: #92c2f0;
  padding-top: 7%;
  padding-bottom: 5%;
  
}


</style>
{% endblock %}
